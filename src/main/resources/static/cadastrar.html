<header class="w3-display-container w3-content" style="max-width:1500px;">
  
   
    <h2><i class="fa  w3-margin-right"></i>Cadastrar Usuario</h2>
  
    <div class="w3-container w3-white w3-padding-16">
      <form target="_blank">
        <div class="w3-row-padding" style="margin:0 -16px;">
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa"></i> Nome</label>
            <input class="w3-input w3-border" id="nome" required>
          </div>
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa"></i> CPF</label>
            <input class="w3-input w3-border"  id="cpf" required>
          </div>
           <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa"></i> E-mail</label>
            <input class="w3-input w3-border" id="email" required>
          </div>
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa"></i> Contato</label>
            <input class="w3-input w3-border" id="contato" required>
          </div>
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa"></i>Idade </label>
            <input class="w3-input w3-border" id="idade" required>
          </div>
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa"></i>Endereço</label>
            <input class="w3-input w3-border" id="endereco" required>
          </div>
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa"></i>Senha</label>
            <input class="w3-input w3-border" id="senha" required>
          </div>    
          </div>
		<button onClick="adicionar();">CADASTRAR!</button>
		
      </form>
    </div>

</header>
